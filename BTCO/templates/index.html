<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="author" content="LF112" />
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">

        BTCO.
    </title>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://www.zhihu.com">
    <link rel="dns-prefetch" href="https://ae01.alicdn.com">
    <link rel="stylesheet" href="./static/css/btco.main.css">
    <link rel="shortcut icon" href="./static/images/btco_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web|Ubuntu:400,700">

</head>
<body>

    <header>
        <div class="BTCO-Header_row">
            <div id="Btco-BTPanelNickname" class="BTCO-Title">BTPanel</div>
            <div class="BTCO-SideStatus">
                <div id="BTCO-BTPanel_Check" class="BTCO-BTPro">Pro</div>
                <div id="BTCO-BTPanel_V" style="font-size: 12px;color: #fff;line-height: 1.3;">0.0.0</div>
            </div>
            <div class="BTCO-SideMenu"> 
                <svg id="BTCO-MenuClick" class="icon" aria-hidden="true">
                    <use xlink:href="#btcomenudown"></use>
                </svg>
                <ul class="BTCO-Menu" style="display: none;">
                    <li>网站</li>
                    <li>监控</li>
                </ul>
            </div>
        </div>

    </header>
    <main>
        
        <ul class="BTCO-systemInfoList">
            <li>
                <div class="BTCO-APP_Main">
                    <div id="BTCO-P0_0" class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P0" class="Status">运行流畅</div>
                        <div class="Content">负载状态</div>
                    </div>
                    <div id="BTCO-P0_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P0_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="BTCO-APP_Main">
                    <div class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P1" class="Status">0 核心</div>
                        <div class="Content">CPU使用率</div>
                    </div>
                    <div id="BTCO-P1_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P1_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="BTCO-APP_Main">
                    <div class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P2" class="Status">0 MB</div>
                        <div class="Content">内存使用率</div>
                    </div>
                    <div id="BTCO-P2_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P2_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="BTCO-PanelInfo">
            <div class="BTCO-PI_Main">
                <div class="BTCO-PI_Sys">
                    <div id="BTCO-SysIcon" class="BTCO-PI_SysIcon"></div>
                    <div id="BTCO-SysInfo" class="BTCO-PI_Sysinfo"></div>
                </div>
                <div class="BTCO-PI_Menu">
                    <a href="javascript:;" id="BTCO-P4_0">更新</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_1">修复</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_2">重启面板</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_3">重启服务器</a>
                </div>
                <div id="BTCO-P3_1"class="BTCO-PI_IPview">0.0.0.0</div>
                <div class="BTCO-PI_Overview">
                    <div class="BTCO-PI_Ov-Line"></div>
                    <div class="BTCO-PI_Ov-Box">
                        <ul id="BTCO-P3"></ul>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://at.alicdn.com/t/font_1146011_oj5m80p1lfc.js"></script>
    <script src="./static/script/btco.app.js"></script>
</body>
</html>
