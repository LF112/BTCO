<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="author" content="LF112" />
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>
        BTCO.
    </title>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://www.zhihu.com">
    <link rel="dns-prefetch" href="https://ae01.alicdn.com">
    <link rel="stylesheet" href="./static/css/btco.main.css">
    <link rel="shortcut icon" href="./static/images/btco_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web|Ubuntu:400,700">

</head>

<body>

    <header>
        <div class="BTCO-Header_row">
            <div id="Btco-BTPanelNickname" class="BTCO-Title">BTPanel</div>
            <div class="BTCO-SideStatus">
                <div id="BTCO-BTPanel_Check" class="BTCO-BTPro">Pro</div>
                <div id="BTCO-BTPanel_V" style="font-size: 12px;color: #fff;line-height: 1.3;text-align: center;">0.0.0</div>
            </div>
            <div class="BTCO-SideMenu">
                <svg id="BTCO-MenuClick" class="icon" aria-hidden="true">
                    <use xlink:href="#btcomenudown"></use>
                </svg>
                <ul class="BTCO-Menu" style="display: none;">
                    <li id="BTCO-href_Index">首页</li>
                    <li onclick='window.location.href="/site"'>网站</li>
                    <li onclick='window.location.href="/ftp"'>FTP</li>
                    <li onclick='window.location.href="/database"'>数据库</li>
                    <li onclick='window.location.href="/control"'>监控</li>
                    <li id="BTCO-href_firewall">安全</li>
                    <li onclick='window.location.href="/files"'>文件</li>
                    <li onclick='window.location.href="/crontab"'>计划任务</li>
                    <li onclick='window.location.href="/soft"'>软件商店</li>
                    <li id="BTCO-href_Config">面板设置</li>
                    <li onclick='window.location.href="/login?dologin=True"'>退出</li>
                </ul>
            </div>
        </div>

    </header>
    <main>

        <ul class="BTCO-systemInfoList">
            <li>
                <div class="BTCO-APP_Main">
                    <div id="BTCO-P0_0" class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P0" class="Status">运行流畅</div>
                        <div class="Content">负载状态</div>
                    </div>
                    <div id="BTCO-P0_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P0_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="BTCO-APP_Main">
                    <div class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P1" class="Status">0 核心</div>
                        <div class="Content">CPU使用率</div>
                    </div>
                    <div id="BTCO-P1_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P1_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div id="BTCO-P2-Check" class="BTCO-APP_Main" style="cursor: pointer;">
                    <div class="BTCO-APP_StatusColor"></div>
                    <div class="BTCO-APP_Content">
                        <div id="BTCO-P2" class="Status">0 MB</div>
                        <div class="Content">内存使用率</div>
                    </div>
                    <div id="BTCO-P2_1" class="BTCO-APP_ProgressBox">0%</div>
                    <div class="BTCO-APP_Progress">
                        <div class="BTCO-APP_Progress-P1">
                            <div id="BTCO-P2_2" class="BTCO-APP_Progress-P2"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="BTCO-PanelInfo">
            <div class="BTCO-PI_Main">
                <div class="BTCO-PI_Sys">
                    <div id="BTCO-SysIcon" class="BTCO-PI_SysIcon"></div>
                    <div id="BTCO-SysInfo" class="BTCO-PI_Sysinfo"></div>
                </div>
                <div class="BTCO-PI_Menu">
                    <a href="javascript:;" id="BTCO-P4_0">更新</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_1">修复</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_2">重启面板</a>
                    <span style="color: #dcdcdc;">/</span>
                    <a href="javascript:;" id="BTCO-P4_3">重启服务器</a>
                </div>
                <div id="BTCO-P3_1" class="BTCO-PI_IPview">0.0.0.0</div>
                <div class="BTCO-PI_Overview">
                    <div class="BTCO-PI_Ov-Line"></div>
                    <div class="BTCO-PI_Ov-Box">
                        <ul id="BTCO-P3"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="BTCO-ServerFlow">
            <div class="BTCO-SF_Main">
                <div style="position: absolute;margin-top: 4px;width: 100%;">
                    <div class="BTCO-SF_InfoBox">
                        <ul>
                            <li>
                                <div id="BTCO-P5_0" class="BTCO-SF_InfoBox_P1">0</div>
                                <div class="BTCO-SF_InfoBox_P2">上行</div>
                            </li>
                            <li>
                                <div class="BTCO-SF_InfoBox_P3"></div>
                            </li>
                            <li>
                                <div id="BTCO-P5_1" class="BTCO-SF_InfoBox_P1">0</div>
                                <div class="BTCO-SF_InfoBox_P2">下行</div>
                            </li>
                            <li>
                                <div class="BTCO-SF_InfoBox_P3"></div>
                            </li>
                            <li>
                                <div id="BTCO-P5_2" class="BTCO-SF_InfoBox_P1">0</div>
                                <div class="BTCO-SF_InfoBox_P2">总发送</div>
                            </li>
                            <li>
                                <div class="BTCO-SF_InfoBox_P3"></div>
                            </li>
                            <li>
                                <div id="BTCO-P5_3" class="BTCO-SF_InfoBox_P1">0</div>
                                <div class="BTCO-SF_InfoBox_P2">总接收</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="BTCO-P5" class="BTCO-SF_Highcharts"></div>
            </div>
        </div>

    </main>
    <div class="BTCO-LF_Pjax" style="display: none">
        <div class="BTCO-LF_Pjax-Loading-Main">
            <div class="BTCO-LF_Pjax-Loading-Outer" style="width: 35px; height: 35px; font-size: 25px;">
                <div class="BTCO-LF_Pjax-Loading-Inner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://at.alicdn.com/t/font_1146011_d56x689kyjf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highcharts@6.1.1/highcharts.min.js"></script>
    <script src="./static/script/btco.app.js"></script>
</body>

</html>
