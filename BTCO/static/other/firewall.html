<div class="BTCO-OtherFirewall">
    <div class="BTCO-OF_M" style="min-height: 45px">
        <div class="BTCO-OF_M-Weblogs">
            <div class="BTCO-OF_M-Wl_Title">Web日志：/www/wwwlogs</div>
            <div id="BTCO-OF_M-wwwlogs" style="margin-right: 10px;">0M</div>
            <div id="BTCO-OF_M-CloseLogs" class="BTCO-OG_M-Button">清空</div>
        </div>
    </div>
</div>

<div class="BTCO-OtherFirewall">
    <div class="BTCO-OF_M">
        <ul class="BTCO-OF_M-Main">
            <li>
                <div class="BTCO-OF_M-Box">
                    <div id="BTCO-ServerSSH_switch" class="BTCO-LF_switch" style="width:50px"></div>
                    <div style="width:35px;height:1px;background:#c5c5c5;margin:4px auto 0"></div>
                    <div style="color:#e6e6e6;font-size:12px">启用SSH</div>
                </div>
            </li>
            <li>
                <div class="BTCO-OF_M-Box">
                    <div id="BTCO-ForbiddenPing_switch" class="BTCO-LF_switch" style="width:50px"></div>
                    <div style="width:35px;height:1px;background:#c5c5c5;margin:4px auto 0"></div>
                    <div style="color:#e6e6e6;font-size:12px">启用禁Ping</div>
                </div>
            </li>
        </ul>
        <div class="BTCO-OF_M-mstscPort">
            <div style="padding: 15px 10px 5px 0;margin-left: 130px;">
                <div id="BTCO-OF_M-SetSshPort" class="BTCO-OF_M-mP_Buttom">保存</div>
                <div class="BTCO-OF_M-mP_Title">SSH端口:</div>
                <textarea id="BTCO-OF_M-mstscPort" rows="8" cols="45" aria-required="true" placeholder="在此输入..." style="float: right;width: 75%;"></textarea>
                <div style="width: 75%;margin-left: 25%;height: 1px;float: left;background: #c5c5c5;"></div>
            </div>
        </div>
    </div>
</div>
