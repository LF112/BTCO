                                setTimeout(function(){ $("#BTCO-GitHubBox").slideToggle("slow") },200)
                            },800)
                        });
                    },200)
                },200)
                $("#BTCO").css({display: "block"});
                $(".BTCO_Wrapper").fadeIn(500);
            }
        }

    });
    
</script>
